<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<marquee behavior="" direction="">This is Perl Class.Welcome</marquee>
<h1>Perl Students Registration Form</h1>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname"> <br><br>
    <label for="email" >Email</label>
    <input type="email" id="Email" name="email"><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"  name="dob"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="Female">
    <label for="male">Male</label>
    <input type="radio" id="male">
    <label for="others">Others</label>
    <input type="radio" id="others"> <br><br>
    <label for="course">Course Selected</label>
    <select name="course" id="course">
        <option value="js">Javascript</option>
        <option value="an">Android</option>
        <option value="ds">Data Science</option>
        <option value="cs">Cyber Security</option>
        <option value="ml">Machine Learning</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="rb">Robotics</option>
        <option value="others">Others</option>

    </select><br><br>
    <label for="upload">Upload Docs</label>
<input type="file" id="upload" name="upload"> <br><br>

    <label for="pass">Password</label>
    <input value="password" id="pass" name="pass"> <br><br>


    <input type="submit" value="Register here!!">


</form>
</body>
</html>
